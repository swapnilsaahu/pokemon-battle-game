    <link rel="stylesheet" href="styleGame.css">
    <script src="scriptGame.js" defer></script>
</head>
<body>

        <h1>Pokemon-battle-game</h1>

            <input type="search" name="search-bar" id="searchBar">
            <button type="submit">Enter</button>
            <div id="displayAreaPokemon">
                
            </div>
            <div id="selectRandom">
                <h3 id="random">select random</h3>
                <div id="selectRandomDisplay">
                    <div class="arrow"id="leftArrow">
                        <img src="/resc/arrow.png" alt="" srcset="" width="50px">
                    </div>
                    <div id="smallDisplay">

                    </div>
                    <div class="arrow"id="rightArrow">
                        <img src="/resc/arrow.png" alt="" srcset="" width="50px">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
