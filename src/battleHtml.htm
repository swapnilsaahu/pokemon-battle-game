<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattlePage</title>
    <link rel="stylesheet" href="battleStyle.css">
    <script src="battlePoke.js" defer></script>
    <script src="canvas.js" defer></script>
</head>
<body>
    <div id="battleMain">
        <div class="col"id="leftSide">
            <h2 style="margin-left: 40%;">YOU</h2>
            <div></div>
            <h2 id="displaySelectedPokemon" style="margin-left: 35%;"></h2>
            <div id="displayPlayerPokemon">
                <img src="" alt=""id="playerImagePokemon"height="270"style="margin-left:15%;transform: scaleX(-1)">
            </div>
            <div class="hpBar"id="hpBarPlayer">
               <canvas class="hpHealthBar" id="playerHealthBar" height="30vh" width="400vw" style="margin-left: 15%;"></canvas> 
               <h4>HP</h4>
               <div id="currentHealth"></div>
            </div>
            <div id="attackOption">
                <div class="attack"id="attk1"></div>
                <div class="attack"id="attk2"></div>
                <div class="attack"id="attk3"></div>
                <div class="attack"id="attk4"></div>
            </div>
        </div>
        <div class="col"id="rightSide">
            <h2 style="margin-left: 40%;">BOT</h2>
            <h2 id="aiSelectedPokemonName"></h2>
            <div id="displayAiPokemon">
                <img src="aiImagePokemon" alt="">
            </div>
            <div class="hpBar"id="hpBarAi">
                <canvas class="hpHealthBar" id="aiHealthBar"></canvas>  
            </div>
        </div>
    </div>
    </body>
</html>
